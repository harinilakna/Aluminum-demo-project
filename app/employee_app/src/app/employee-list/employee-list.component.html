<p>employee-list works!</p>
<table class="table table-striped">
    <thead>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Action</th>
</thead>
<tbody>
    <tr *ngFor="let employee of employees">
     <td>{{employee.id}}</td>   
     <td>{{employee.firstName}}</td>
     <td>{{employee.lastName}}</td>
     <td>{{employee.age}}</td>
     <td>
        <button (click)= "updateEmployee(employee.id)" class="btn btn-info">update</button>

        <button (click)= "deleteEmployee(employee.id)" class="btn btn-danger" style="margin:10px;">Delete</button>
     </td>
    </tr>
</tbody>
</table>
